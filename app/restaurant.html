<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Site location:">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent">
    <label id="label-map-container" class="hide-label">Interactive Map by Mapbox</label>
    <section id="map-container" role="application" aria-labelledby="label-map-container">
      <div id="map"></div>
    </section>
    <section id="restaurant-container">
      <div>
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </div>
    </section>
    <section id="reviews-container">
      <div class="review-form-container"><!-- form container -->
        <form onsubmit="postReview()" method="post" class="review-form">
          <fieldset>
          <legend>Add Review</legend>
            <div class="flex-form"><!-- parent flex container for fieldset groups -->
              <div><!-- fieldset group 1, column 1 -->
                <div class="input-group-1">
                  <label for="user_name">Name:</label>
                  <input type="text" class="name" name="user_name"  placeholder="your name here" required />
                </div>
              </div>
              <div><!-- fieldset group 2, becomes column 2 -->
                <div class="input-group-2">
                  <label for="user_rating">Rating:</label>
                  <input type="number" class="rating" name="user_rating"  placeholder="your rating 1-5"  min="1" max="5" required />
                </div>
              </div>
            </div><!-- end .flex-form container -->
            <div class="input-group">
              <label for="user_comments">Comments:</label>
              <textarea class="comments" name="user_comments" placeholder="your comments" ></textarea>
            </div>
            <div>
              <button type="submit" class="">Submit Review</button>
            </div>
            <!-- result of form submission will be rendered inside this div -->
            <div class="form-results"></div>
          </fieldset>
        </form>
      </div><!-- end form container -->
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- IndexedDB Promised https://github.com/jakearchibald/idb -->
  <script src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
